<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family:Poppins:400,500,600,700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #7d2ae8; /* Changed the background color to #7d2ae8 */
        }

        .wrapper{
            position: relative;
            max-width: 430px;
            width: 100%;
            background: #fff;
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .wrapper h2{
            position: relative;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .wrapper h2::before{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 28px;
            border-radius: 12px;
            background: #7d2ae8; /* Changed the heading color to #7d2ae8 */
        }

        .wrapper form{
            margin-top: 20px; /* Reduced top margin for more space at the top */
        }

        .wrapper form .input-box{
            height: 52px;
            margin: 18px 0;
        }

        form .input-box input{
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: #333;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-box input:focus,
        .input-box input:valid{
            border-color: #7d2ae8; /* Changed the input border color to #7d2ae8 */
        }

        form .policy{
            display: flex;
            align-items: center;
        }

        form h3{
            color: #7d2ae8; /* Changed the text color to #7d2ae8 */
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }

        .input-box.button input{
            color: #fff;
            letter-spacing: 1px;
            border: none;
            background: #7d2ae8; /* Changed the button background color to #7d2ae8 */
            cursor: pointer;
        }

        .input-box.button input:hover{
            background: #5b13b9;
        }

        form .text h3{
            color: #333;
            width: 100%;
            text-align: center;
        }

        form .text h3 a{
            color: #7d2ae8; /* Changed the link color to #7d2ae8 */
            text-decoration: none;
        }

        form .text h3 a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form action="register" method="post">
    {% csrf_token %}
        <div class="input-box">
            <input type="text" name="username" id="username" placeholder="Enter Your Username">
        </div>

        <div class="input-box">
            <input type="text" name="first_name" id="first_name" placeholder="Enter Your First Name">
        </div>

        <div class="input-box">
            <input type="text" name="last_name" id="last_name" placeholder="Enter Your Last Name">
        </div>

        <div class="input-box">
            <input type="email" name="email" id="email" placeholder="Enter Your Email Address">
        </div>

        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>

        <div class="input-box">
            <input type="password" name="password1" id="password1" placeholder="Confirm Your Password">
        </div>

        <div class="input-box button">
            <input type="submit" value="Register">
        </div>
    </form>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
<!--    <div class="text">-->
<!--        <h3>Already have an account? <a href="#">Log in</a></h3>-->
<!--    </div>-->
</div>
</body>
</html>
